<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="result">
        <div class="container">
        <div class="result__field">
            <div class="result__images">
                <span class="result__user">
                    <img class="result__user-rock" src="img/rock.png" alt="rock">
                </span>
                <span class="result__cpu">
                    <img src="img/rock.png" alt="rock">
                </span>
            </div>
            <div class="result__text">Let's play!!!</div>
        </div>
        <div class="result__options-images">
            <span class="result__options-image">
                <img src="img/rock.png" alt="rock">
                <p>Rock</p>
            </span>
        
             <span class="result__options-image">
                <img src="img/paper.png" alt="paper">
                <p>Paper</p>
            </span>
            
             <span class="result__options-image">
                <img class="result__options-scis" src="img/scissors.png" alt="scissors">
                <p>Scissors</p>
            </span>
            
        </div>
        </div>
    </section>

    <script src="game.js" defer></script>
</body>
</html>
